<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">

    <figure class="image">
      <img src="images/image-header-desktop.jpg" alt="" width="100%">
      <div id="bgcolor"></div>
    </figure>

    <div class="text">
      <div class="title">
        <h2>Get <span>insights</span> that help your business grow.</h2>
      </div>

      <div class="paragraph">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="stats">
        <div>
          <h2 class="statHead">10k+</h2>
          <p>COMPANIES</p>
        </div>

        <div>
          <h2 class="statHead">314</h2>
          <p>TEMPLATES</p>
        </div>

        <div>
          <h2 class="statHead">12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/garciavalera" target="_blank">Andres Garcia Valera</a>.
  </div>
</body>
</html>
